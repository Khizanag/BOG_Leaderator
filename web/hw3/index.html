<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Giphy API Example</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="resolution.css">
</head>

<body>

	<!-- Top part of the page. Displays default labels and search items -->
	<section class="search-section">
		<div class="container">
			<div class="search-container">
				 <h1> Giphy API Example </h1>

				 <div id="searched_items">
					 <!-- This part is filled using javascript from 'script.js' -->
				 </div>

				 <!-- Here will be displayed searched gifs -->
				 <div class="search-items">
				 	<input type="text" id="search_text_field" class="search-input">
				 	<input type="button" id="search_button" class="btn" value="Submit">
				 	<input type="button" id="trending_button" class="btn" value="See what's trending">
				 </div>
			</div>
		</div>
	</section>


	<!-- Second part of the page. Displays searched gifs -->
	<section class="giphy-section">
		<div class="container">
			<div class="giphy-items">
				<!-- This part is filled after searching something -->
			</div>
		</div>
	</section>


</body>

<script type="module" src="./script.js"></script>

</html>
