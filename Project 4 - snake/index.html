<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>Snake</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="resolution.css">
</head>

<body>

	<section class="main-section">
		<div class="container">
			<div id="snake_canvas">
				<div id="snake_body">
					<!-- This part is filled by script.js after game starts-->
				</div>

				<!-- Current and history max scores -->
				<div class="scores">
					<div id="score" class="score"></div>
					<div id="max_score" class="score"></div>
				</div>
			</div>

			<!-- Buttons are on the left side of the board -->
			<div class="buttons">
				<input type="button" value="Start" class="btn" id="restart_button">
				<input type="button" value="Pause" class="btn" id="pause_button">
				<input type="button" value="Continue" class="btn" id="continue_button">
			</div>
		</div>
	</section>

</body>
<script type="module" src="./js/script.js"></script>
</html>
